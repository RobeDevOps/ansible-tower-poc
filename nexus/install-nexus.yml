---
- name: Install docker pip dependency
  command: pip install docker-py

- name: Pull Image Nexus
  docker_image: 
    name: sonatype/nexus3
    state: present
  # notify:
  #   - start nexus

- name: start nexus
  docker_container:
    name: nexus-repository
    image: sonatype/nexus3
    state: started
    exposed_ports: 
      - 8080
